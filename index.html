<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Calificaci√≥n - Juegos Deportivos del Principado de Asturias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Choices.js para selects bonitos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- Grid.js para tabla moderna -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logos">
                <div class="logo-left">DEPORTE ASTURIANU</div>
                <div class="logo-right">juegos deportivos<br>PRINCIPADO DE ASTURIAS</div>
            </div>
            <h1>ACTA DE CALIFICACI√ìN / JUEGOS DEPORTIVOS DEL PRINCIPADO DE ASTURIAS</h1>
            
            <!-- Controles de autenticaci√≥n -->
            <div class="sync-controls">
                <button id="btnIrPartidos" class="btn-sync">Ver Partidos P√∫blicos</button>
                <button id="btnLogin" class="btn-sync hidden">üîê Iniciar Sesi√≥n</button>
                <button id="btnLogout" class="btn-sync hidden">üö™ Cerrar Sesi√≥n</button>
                <span id="authStatus" class="sync-status"></span>
                <div id="userEmail" style="text-align:right;font-size:0.95rem;color:#333;margin-top:4px;"></div>
            </div>
        </header>

        <!-- Vista de Administraci√≥n -->
        <div id="adminView" class="view">
            <div class="admin-header">
                <h2>Panel de Administraci√≥n</h2>
            </div>
            <div>
                <button id="importExcelBtn" class="btn-secondary" style="font-size:1rem;">üì• Importar partidos desde Excel</button>
                <input type="file" id="excelFileInput" accept=".xlsx,.xls,.csv" style="display:none" />
            </div>
            <div id="excelPreviewDiv"></div>
        </div>
        <!-- Vista P√∫blica (usuarios no admin) -->
        <div id="publicView" class="view" style="display:none">
                <h2>Listado de Partidos</h2>
                <div class="public-filters" style="display:flex;gap:1em;flex-wrap:wrap;align-items:center;">
                    <select id="filtroEdicion" placeholder="Edici√≥n"></select>
                    <select id="filtroGrupo" placeholder="Grupo"></select>
                    <input type="text" id="filtroEquipoLocal" placeholder="Equipo Local..." style="min-width:180px;" />
                    <input type="text" id="filtroIdPartido" placeholder="ID Partido (ej: P-011335)..." style="min-width:180px;" />
                    <button id="btnLimpiarFiltros" class="btn-secondary">Limpiar filtros</button>
                </div>
                <div id="publicMatchesList" class="matches-list"></div>
        </div>
        <!-- Pantalla de Evaluaci√≥n P√∫blica -->
        <div id="publicEvalView" class="view" style="display:none;max-width:900px;margin:2em auto 0 auto;">
            <button id="btnVolverPublicEval" class="btn-secondary" style="margin-bottom:1em;">‚Üê Volver</button>
            <div id="publicEvalContent"></div>
        </div>
        
        <!-- Vista de Login -->
        <div id="loginView" class="view" style="display:none;max-width:500px;margin:3em auto;">
            <div style="background:#fff;padding:2.5em;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.1);">
                <h2 style="text-align:center;margin-bottom:1.5em;color:#1a2a3a;">Iniciar Sesi√≥n</h2>
                <form id="loginForm">
                    <div class="form-field" style="margin-bottom:1.2em;">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="tu@email.com" style="width:100%;padding:0.7em;border:1px solid #d0d7e2;border-radius:5px;font-size:1em;">
                    </div>
                    <div class="form-field" style="margin-bottom:1.5em;">
                        <label for="loginPassword">Contrase√±a</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Tu contrase√±a" style="width:100%;padding:0.7em;border:1px solid #d0d7e2;border-radius:5px;font-size:1em;">
                    </div>
                    <button type="submit" class="btn-primary" style="width:100%;padding:0.8em;font-size:1.05em;">Entrar</button>
                </form>
                <div id="loginError" style="display:none;margin-top:1em;padding:0.8em;background:#ffebee;border:1px solid #ef5350;border-radius:5px;color:#c62828;font-size:0.95em;"></div>
                <div style="text-align:center;margin-top:1.5em;">
                    <a href="#" id="btnForgotPassword" style="color:#4285f4;font-size:0.95em;text-decoration:none;">¬øOlvidaste tu contrase√±a?</a>
                </div>
                <div style="text-align:center;margin-top:1em;">
                    <button id="btnBackToPublic" class="btn-secondary">‚Üê Volver a partidos</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Choices.js para selects bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Grid.js para tabla moderna -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    
    <!-- SheetJS para leer Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Configuraci√≥n y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="script.js"></script>
</body>
</html>
