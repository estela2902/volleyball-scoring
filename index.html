<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Calificaci√≥n - Juegos Deportivos del Principado de Asturias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Choices.js para selects bonitos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- Grid.js para tabla moderna -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logos">
                <div class="logo-left">DEPORTE ASTURIANU</div>
                <div class="logo-right">juegos deportivos<br>PRINCIPADO DE ASTURIAS</div>
            </div>
            <h1>ACTA DE CALIFICACI√ìN / JUEGOS DEPORTIVOS DEL PRINCIPADO DE ASTURIAS</h1>
            
            <!-- Bot√≥n de sincronizaci√≥n con Google Sheets -->
            <div class="sync-controls">
                <button id="btnGoogleAuth" class="btn-sync">üîê Conectar con Google</button>
                <button id="btnSync" class="btn-sync hidden">üîÑ Sincronizar</button>
                <button id="btnSignOut" class="btn-sync hidden">üö™ Cerrar Sesi√≥n</button>
                <button id="btnIrPartidos" class="btn-sync" style="float:right;">Ver Partidos P√∫blicos</button>
                <span id="syncStatus" class="sync-status"></span>
                <div id="userEmail" style="text-align:right;font-size:0.95rem;color:#333;margin-top:4px;"></div>
            </div>
        </header>

        <!-- Vista de Administraci√≥n -->
        <div id="adminView" class="view">
            <div class="admin-header">
                <h2>Panel de Administraci√≥n</h2>
            </div>
            <div>
                <button id="importExcelBtn" class="btn-secondary" style="font-size:1rem;">üì• Importar partidos desde Excel</button>
                <input type="file" id="excelFileInput" accept=".xlsx,.xls,.csv" style="display:none" />
            </div>
            <div id="excelPreviewDiv"></div>
        </div>
        <!-- Vista P√∫blica (usuarios no admin) -->
        <div id="publicView" class="view" style="display:none">
                <h2>Listado de Partidos</h2>
                <div class="public-filters" style="display:flex;gap:1em;flex-wrap:wrap;align-items:center;">
                    <select id="filtroEdicion" placeholder="Edici√≥n"></select>
                    <select id="filtroGrupo" placeholder="Grupo"></select>
                    <input type="text" id="filtroEquipoLocal" placeholder="Equipo Local..." style="min-width:180px;" />
                    <button id="btnLimpiarFiltros" class="btn-secondary">Limpiar filtros</button>
                </div>
                <div id="publicMatchesList" class="matches-list"></div>
        </div>
        <!-- Pantalla de Evaluaci√≥n P√∫blica -->
        <div id="publicEvalView" class="view" style="display:none;max-width:900px;margin:2em auto 0 auto;">
            <button id="btnVolverPublicEval" class="btn-secondary" style="margin-bottom:1em;">‚Üê Volver</button>
            <div id="publicEvalContent"></div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <!-- Choices.js para selects bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Grid.js para tabla moderna -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- SheetJS para leer Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Configuraci√≥n y Scripts -->
    <script src="firebaseConfig.js"></script>
    <script src="firestoreService.js"></script>
    <script src="script.js"></script>
</body>
</html>
